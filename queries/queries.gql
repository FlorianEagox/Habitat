mutation register($username: String!, $email: String!, $password: String!) {
  register(username: $username, email: $email, password: $password) {
    username
    email
    password
  }
}

query user($id: ID!) {
  user(id: $id) {
    id
    username
    email
    friends {
      id
      username
      email
    }
    habits {
      id
      name
      description
      createdAt
      completedDates
    }
  }
}