mutation addHabit($id: ID, $name: String!, $type: HabitTypes!, $goal: Int!, $unit: String) {
  addHabit(id: $id, name: $name, type: $type, goal: $goal, unit: $unit) {
    id
    name
    type
    goal
    unit
    createdAt
    completedDates
    owner {
      id
      username
    }
  }
}

# Complete a habit for a specific date
mutation completeHabit($habitId: ID!, $date: String!) {
  completeHabit(habitId: $habitId, date: $date) {
    id
    name
    completedDates
  }
}

# Add a friend by ID
mutation addFriend($friendId: ID!) {
  addFriend(friendId: $friendId) {
    id
    username
    friends {
      id
      username
    }
  }
}

# Get the current user
query me {
  me {
    id
    username
    email
    friends {
      id
      username
    }
    habits {
      id
      name
      completedDates
    }
  }
}

# Get a user by ID
query user($id: ID!) {
  user(id: $id) {
    id
    username
    email
    friends {
      id
      username
    }
    habits {
      id
      name
      completedDates
    }
  }
}

# Get all users
query users {
  users {
    id
    username
    email
  }
}

# Get a habit by ID
query habit($id: ID!) {
  habit(id: $id) {
    id
    name
    type
    goal
    unit
    createdAt
    completedDates
    owner {
      id
      username
    }
  }
}

# Get all habits
query habits($owner: ID) {
  habits(owner: $owner) {
    id
    name
    type
    goal
    unit
    createdAt
    completedDates
    owner {
      id
      username
    }
  }
}
